<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Representatives - Lettersmith</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèõÔ∏è My Representatives</h1>
            <p class="tagline">Manage your political representatives</p>
        </header>

        <nav class="nav-tabs">
            <a href="index.html" class="nav-tab">Configuration</a>
            <a href="status.html" class="nav-tab">System Status</a>
            <a href="representatives.html" class="nav-tab active">Representatives</a>
        </nav>

        <main>
            <div id="loading" class="text-center" style="padding: 2rem;">
                <div class="status-loading"></div>
                <p style="margin-top: 1rem;">Loading representatives...</p>
            </div>

            <div id="content" style="display: none;">
                <!-- Actions Bar -->
                <section class="config-section">
                    <h2>üìç Actions</h2>
                    <div class="button-group">
                        <button id="sync-btn" class="btn btn-primary">
                            üîÑ Sync from OpenStates
                        </button>
                        <button id="refresh-btn" class="btn btn-secondary">
                            ‚Üª Refresh
                        </button>
                    </div>
                    <div id="sync-status" style="margin-top: 1rem; display: none;"></div>
                </section>

                <!-- Representatives List -->
                <section class="config-section">
                    <h2>üèõÔ∏è Your Representatives (<span id="rep-count">0</span>)</h2>
                    <div id="representatives-container"></div>
                </section>

                <!-- Error Display -->
                <div id="error-display" class="config-section" style="display: none; background: #fee; border: 1px solid #fcc;">
                    <h2>‚ùå Error</h2>
                    <div id="error-message"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let representatives = [];

        async function loadRepresentatives() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            const errorDisplay = document.getElementById('error-display');
            
            loading.style.display = 'block';
            content.style.display = 'none';
            errorDisplay.style.display = 'none';

            try {
                const response = await fetch('/api/representatives');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch representatives');
                }

                representatives = data.representatives || [];
                renderRepresentatives();

                loading.style.display = 'none';
                content.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                loading.style.display = 'none';
                content.style.display = 'block';
            }
        }

        function renderRepresentatives() {
            const container = document.getElementById('representatives-container');
            const countEl = document.getElementById('rep-count');
            
            countEl.textContent = representatives.length;

            if (representatives.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #666;">
                        <p>No representatives found.</p>
                        <p><small>Click "Sync from OpenStates" to fetch your representatives.</small></p>
                    </div>
                `;
                return;
            }

            let html = '';
            representatives.forEach(rep => {
                html += `
                    <div class="representative-card" style="border: 1px solid #ddd; padding: 1rem; margin: 0.5rem 0; border-radius: 6px;">
                        <h3>${rep.name}</h3>
                        <p><strong>Title:</strong> ${rep.title}</p>
                        ${rep.party ? `<p><strong>Party:</strong> ${rep.party}</p>` : ''}
                        ${rep.district ? `<p><strong>District:</strong> ${rep.district}</p>` : ''}
                        ${rep.email ? `<p><strong>Email:</strong> <a href="mailto:${rep.email}">${rep.email}</a></p>` : ''}
                        ${rep.phone ? `<p><strong>Phone:</strong> <a href="tel:${rep.phone}">${rep.phone}</a></p>` : ''}
                        ${rep.website ? `<p><strong>Website:</strong> <a href="${rep.website}" target="_blank">${rep.website}</a></p>` : ''}
                        ${rep.office_address ? `<p><strong>Office:</strong> ${rep.office_address}</p>` : ''}
                        <div style="margin-top: 0.5rem; font-size: 0.8em; color: #666;">
                            <small>Last updated: ${new Date(rep.updated_at).toLocaleDateString()}</small>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        async function syncRepresentatives() {
            const syncBtn = document.getElementById('sync-btn');
            const syncStatus = document.getElementById('sync-status');
            
            syncBtn.disabled = true;
            syncBtn.textContent = '‚è≥ Syncing...';
            syncStatus.style.display = 'block';
            syncStatus.innerHTML = '<p>üîÑ Fetching representatives from OpenStates API...</p>';

            try {
                const response = await fetch('/api/representatives', {
                    method: 'POST'
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to sync representatives');
                }

                representatives = data.representatives || [];
                renderRepresentatives();
                
                syncStatus.innerHTML = `<p style="color: green;">‚úÖ Successfully synced ${data.count} representatives!</p>`;

            } catch (error) {
                console.error('Sync error:', error);
                syncStatus.innerHTML = `<p style="color: red;">‚ùå Sync failed: ${error.message}</p>`;
            } finally {
                syncBtn.disabled = false;
                syncBtn.textContent = 'üîÑ Sync from OpenStates';
                setTimeout(() => {
                    syncStatus.style.display = 'none';
                }, 5000);
            }
        }

        function showError(message) {
            document.getElementById('error-message').innerHTML = `
                <p>${message}</p>
                <p><small>Make sure USER_ZIP_CODE and OPENSTATES_API_KEY are configured in your .env file.</small></p>
            `;
            document.getElementById('error-display').style.display = 'block';
        }

        // Event listeners
        document.getElementById('sync-btn').addEventListener('click', syncRepresentatives);
        document.getElementById('refresh-btn').addEventListener('click', loadRepresentatives);

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadRepresentatives);
    </script>
</body>
</html>
